<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item" data-price="20.00">
            <img src="item1.jpg" alt="Item 1">
            <div class="info">
                <h4>Item 1</h4>
                <p>$20.00</p>
            </div>
            <div class="quantity-control">
                <button onclick="adjustQuantity(this, -1)">-</button>
                <span>1</span>
                <button onclick="adjustQuantity(this, 1)">+</button>
            </div>
            <div class="actions">
                <button onclick="removeItem(this)">Delete</button>
                <button class="heart" onclick="toggleLike(this)">&#9829;</button>
            </div>
        </div>
        <div class="cart-item" data-price="15.00">
            <img src="item2.jpg" alt="Item 2">
            <div class="info">
                <h4>Item 2</h4>
                <p>$15.00</p>
            </div>
            <div class="quantity-control">
                <button onclick="adjustQuantity(this, -1)">-</button>
                <span>1</span>
                <button onclick="adjustQuantity(this, 1)">+</button>
            </div>
            <div class="actions">
                <button onclick="removeItem(this)">Delete</button>
                <button class="heart" onclick="toggleLike(this)">&#9829;</button>
            </div>
        </div>
        <div class="cart-item" data-price="25.00">
            <img src="item3.jpg" alt="Item 3">
            <div class="info">
                <h4>Item 3</h4>
                <p>$25.00</p>
            </div>
            <div class="quantity-control">
                <button onclick="adjustQuantity(this, -1)">-</button>
                <span>1</span>
                <button onclick="adjustQuantity(this, 1)">+</button>
            </div>
            <div class="actions">
                <button onclick="removeItem(this)">Delete</button>
                <button class="heart" onclick="toggleLike(this)">&#9829;</button>
            </div>
        </div>
        <div class="total-price">
            Total: $60.00
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
